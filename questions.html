<!DOCTYPE html>
<html lang="en" ng-app="prepareApp">
<head>
  <meta charset="UTF-8">
  <title>Generate Questions - Prepare.com</title>
  <link rel="stylesheet" href="home.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body ng-controller="QuestionsController">

  <!-- HEADER -->
  <header class="navbar">
    <h1 class="logo">Prepare.com</h1>
    <nav>
      <button class="my-account-btn" ng-click="goHome()">Home</button>
    </nav>
  </header>

  <!-- FLOATING BANNER -->
  <div class="floating-banner">
    <h2>Generate Custom Questions</h2>
  </div>

  <!-- HERO SECTION -->
  <section class="hero">
    <div class="hero-text">
      <h2 class="tagline">Get AI-powered questions tailored to your interview needs.</h2>
      <input type="text" ng-model="topic" placeholder="Enter Topic (e.g. Java, SQL)" class="input-box">
      <button class="start-btn" ng-click="generate()">Generate</button>
    </div>
    <div class="hero-img">
      <img src="question.jpeg" alt="Generate Questions">
    </div>
  </section>

  <!-- QUESTIONS LIST -->
  <section class="cards-section" ng-if="questions.length">
    <div class="cards-container">
      <div class="card" ng-repeat="q in questions track by $index">
        <h3>Q{{$index+1}}</h3>
        <p>{{q}}</p>
      </div>
    </div>
  </section>

  <!-- FOOTER -->
  <footer>
    <div class="footer-left">
      <p><strong>Prepare.com</strong><br>AI-based mock interview website to skill up.</p>
    </div>
    <div class="footer-middle">
      <p>Connect with us</p>
      <div class="social-icons">
        <a href="#"><img src="https://img.icons8.com/ios-filled/20/ffffff/instagram-new.png" /></a>
        <a href="#"><img src="https://img.icons8.com/ios-filled/20/ffffff/twitter.png" /></a>
        <a href="#"><img src="https://img.icons8.com/ios-filled/20/ffffff/facebook.png" /></a>
      </div>
    </div>
    <div class="footer-right">
      <p>Â© 2025 | All rights reserved.</p>
    </div>
  </footer>

  <script src="questions.js"></script>
</body>
</html>
