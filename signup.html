<!DOCTYPE html>
<html lang="en" ng-app="signupApp">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - Prepare.com</title>
  <link rel="stylesheet" href="signup.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <script src="signup.js"></script>
</head>
<body ng-controller="SignupController as vm">

  <header>
    <div class="logo">Prepare.com</div>
    <nav>
      <a href="#">My Account</a>
      <a href="#">About Us</a>
      <span class="icon">🧑‍💻</span>
    </nav>
  </header>

  <main>
    <div class="login-container">
      <form class="login-form" ng-submit="vm.signup()">
        <h2>{{ vm.message | capitalizeFirst }}</h2>

        <label for="name">Fullname</label>
        <input type="text" id="name" name="name" ng-model="vm.user.name" placeholder="Enter your Fullname" highlight required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" ng-model="vm.user.email" placeholder="Enter your email" highlight required />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" ng-model="vm.user.password" placeholder="Enter your password" highlight required />

        <p class="forgot">Forgotten password?</p>

        <button type="submit">Signup</button>
      </form>
    </div>
  </main>

  <footer>
    <div class="footer-left">
      <p><strong>Prepare.com</strong><br>
        AI based mock interview<br>
        Website to upskill your skills<br>
        With us
      </p>
    </div>
    <div class="footer-right">
      <p>Contact us: 
        <a href="#">📸 Instagram</a>
        <a href="#">❌ Twitter</a>
        <a href="#">📘 Facebook</a>
      </p>
    </div>
  </footer>

</body>
</html>
